<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="/js/scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <header id="qr-header">
            <h1>QR Code Generator</h1>
            <p>Enter a URL or text to generate a QR Code</p>
        </header>
        <div id="qr-form">
            <input type="text" placeholder="Enter URL or Text">
            <button>Generate QR</button>
            <div id="qr-code">
                <img src="img/qrcode.svg" alt="Generated QR Code">
            </div>
        </div>
    </div>
    <footer>
        Developed by Lucca Ozorio<br>
        <a href="https://www.linkedin.com/in/luccaozorio/" target="_blank">Check out my professional profile <i
                class="fab fa-linkedin"></i></a>
    </footer>
</body>

</html>
